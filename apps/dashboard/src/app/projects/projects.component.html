<div class="container">
  <!-- PROJECTS LIST -->
  <div class="col-50">
    <angular-core-workspace-projects-list [projects]="projects$ | async"
                                          (selected)="selectProject($event)"
                                          (deleted)="deleteProject($event)"></angular-core-workspace-projects-list>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="col-50">
    <angular-core-workspace-projects-details [project]="selectedProject"
                                             (saved)="saveProject($event)"
                                             (cancelled)="cancel()"></angular-core-workspace-projects-details>
  </div>
</div>
